name: web_site_academia
description: site para clinte
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  easy_dynamic_theme: ^2.2.0
  #firebase_core: ^1.24.0
  firebase_auth: ^4.2.0
  google_sign_in: ^5.0.1
  url_launcher: ^6.0.10
  flutter_staggered_grid_view: ^0.4.0
  intl: ^0.17.0
  fluro: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
    - assets/